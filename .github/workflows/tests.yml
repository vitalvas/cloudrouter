name: Tests

on:
  push:
    tags-ignore:
      - v*
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3

    - name: Test
      run: go test -v ./...
    
    - name: Build
      run: |
        make build
        ls -lah build/*
